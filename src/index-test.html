    <script>
        $(document).ready(function() {

            // selectors
            var $image1 = $("#screen-carousel-1");

            // $(".face-left", $image1).add(".face-right", $image1).css({
            //     "backgroundColor": "#222"
            // });

            var height = $image1.height(),
                $cubes = $image1.find(".cube"),
                cubeHeight = (height / 2);
            console.log('height: ' + height)
            console.log('cubeHeight: ' + cubeHeight)

            var tl = new TimelineMax({
                repeat: -1,
                yoyo: true,
                paused: true
            });

            tl.staggerTo($cubes, 2, {
                css: {
                    rotationX: -90,
                    x: 0,
                    y: cubeHeight,
                    z: "-" + cubeHeight
                },
                ease: Power1.easeInOut
            }, 0.22);

            $(window).on("load", function() {
                window.requestAnimationFrame(function() {
                    tl.progress(0).progress(0.1);
                    tl.play(0);
                });
            });
        });
